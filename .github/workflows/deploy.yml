name: Build & Deploy (Vite â†’ gh-pages)

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'   # cachea node_modules si luego hay lockfile, pero NO lo exige

      # ðŸ‘‡ NO usamos 'npm ci' ni 'bahmutov/npm-install' (que requieren lockfile)
      - run: npm install

      - run: npm run build
      - run: cp dist/index.html dist/404.html

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist
